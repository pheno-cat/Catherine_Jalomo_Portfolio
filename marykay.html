<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mary Kay</title>
    <link
      class="favicon"
      rel="icon"
      type="image/x-icon"
      href="./src/images/CatLogo1.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="workpageheader">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="./src/images/CatLogo1.png"
              class="favicon"
              width="50"
              alt=""
            />
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                class="btn btn-light btn-outline-secondary home-btn"
                href="./index.html"
                role="button"
                >Back to Home</a
              >
            </li>
          </ul>
        </header>
      </div>
    </section>
    <section id="marykay">
      <div class="container mb-5">
        <div
          id="myCarousel"
          class="carousel slide mb-6"
          data-bs-ride="carousel"
          data-bs-theme="light"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class=""
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
              class=""
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
              class=""
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
              class=""
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
              class="active"
              aria-current="true"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="./src/images/MK3.png" alt="" width="100%" />
            </div>
            <div class="carousel-item">
              <img src="./src/images/MK4.png" alt="" width="100%" />
            </div>
            <div class="carousel-item active">
              <img src="./src/images/MK5.png" alt="" width="100%" />
            </div>
            <div class="carousel-item">
              <img src="./src/images/MK1.png" alt="" width="100%" />
            </div>
            <div class="carousel-item">
              <img src="./src/images/MK2.png" alt="" width="100%" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="footer">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center p-5 gradient-background-br footer-text"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-light text-decoration-none lh-1"
            >
              <img
                class="favicon"
                src="./src/images/CatLogo1.png"
                alt="CatLogo"
                height="50"
              />
            </a>
            <span class="mb-3 mb-md-0 text-body-light">Â© 2023 CAT JALOMO</span>
          </div>
        </footer>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
